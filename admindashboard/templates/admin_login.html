        <!-- favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
        <!-- Bootstrap -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- simplebar -->
        <link href="{% static 'assets/css/simplebar.css' %}" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="{% static 'assets/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/tabler-icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="../../../unicons.iconscout.com/release/v3.0.6/css/line.css' %}"  rel="stylesheet">
        <!-- Css -->
        <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />

    </head>

    <body>
        <!-- Loader -->
        <!-- <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div> -->
        <!-- Loader -->

        <!-- Hero Start -->
        <section class="bg-home bg-circle-gradiant d-flex align-items-center">
            <div class="bg-overlay bg-overlay-white"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-signin p-4 bg-white rounded shadow">
                            <form method="post">
                                {% csrf_token %}
                                <a href="index.html"><img src="{% static 'assets/images/logo-icon.png' %}" class="avatar avatar-small mb-4 d-block mx-auto" alt=""></a>
                                <h5 class="mb-3 text-center">Please sign in</h5>
                            
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" name="username" placeholder="name@example.com">
                                    <label>Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password"  placeholder="Password">
                                    <label>Password</label>
                                </div>
                            
                                <div class="d-flex justify-content-between">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                        </div>
                                    </div>
                                    <p class="forgot-pass mb-0"><a href="reset-password.html" class="text-dark small fw-bold">Forgot password ?</a></p>
                                </div>
                
                                <button class="btn btn-primary w-100" type="submit">Sign in</button>

                                <div class="col-12 text-center mt-3">
                                    <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a href="signup.html" class="text-dark fw-bold">Sign Up</a></p>
                                </div><!--end col-->

                                <p class="mb-0 text-muted mt-3 text-center">Â© <script>document.write(new Date().getFullYear())</script> White Fox Digitals</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div> <!--end container-->
        </section><!--end section-->
        <!-- Hero End -->
        
        <!-- javascript -->
        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
        <!-- simplebar -->
        <script src="{% static 'assets/js/simplebar.min.js' %}"></script>
        <!-- Icons -->
        <script src="{% static 'assets/js/feather.min.js' %}"></script>
        <!-- Main Js -->
        <script src="{% static 'assets/js/plugins.init.js' %}"></script>
        <script src="{% static 'assets/js/app.js' %}"></script>
